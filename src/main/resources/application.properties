# APPLICATION
spring.application.name=Environmental Reporting Portal

# MONGODB
spring.data.mongodb.uri=mongodb://localhost:27017/environmental_reporting_portal

# MULTIPART FILES
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# SPRING SECURITY
api.security.token.secret=${JWT_SECRET}
api.security.password.secret=${PASSWORD_SECRET}

# SERVER PATH
server.servlet.context-path=/api/v1

# LOG4J2
logging.level.com.rogeriogregorio.ecommercemanager=TRACE