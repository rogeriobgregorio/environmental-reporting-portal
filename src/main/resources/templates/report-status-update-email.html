<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de Status da Denúncia</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

    /* Estilos específicos para o Gmail */
    u+#body a {
      color: inherit;
      text-decoration: none;
      font-size: inherit;
      font-family: inherit;
    }

    /* Estilos específicos para o Outlook */
    .ExternalClass * {
      line-height: 100%;
    }

    /* Estilos gerais */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      max-width: 150px;
      margin-bottom: 10px;
    }

    h1 {
      color: #333;
      text-align: center;
      font-weight: 500;
      margin-bottom: 20px;
    }

    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border: 1px solid #ddd;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>

<body>
<div class="container">
    <h1>Status da Denúncia Atualizado</h1>
    <p>Olá, #{name}</p>
    <p>O status da sua denúncia foi atualizado. Abaixo estão os detalhes da sua denúncia:</p>
    <p>#{report}</p>
    <p>Se você tiver qualquer dúvida, por favor, entre em contato com nossa equipe de suporte.</p>
    <p class="footer">Por favor, não responda a este e-mail. Obrigado!</p>
</div>
</body>

</html>
